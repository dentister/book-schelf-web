<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>local_library</mat-icon>
  </button>
  <span>Book Schelf</span>
  <span class="example-spacer"></span>
  <button mat-raised-button color="warn" (click)="openDialog()">Add Book</button>
</mat-toolbar>

<div class="container">
  <div style="margin-top: 10px">
    <div class="mat-elevation-z8">
      <div class="demo-button-container" [align]="'end'">
        <button mat-icon-button (click)="openFilterDialog()" class="demo-button">
          <mat-icon>filter_list</mat-icon>
        </button>
      </div>

      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="isbn">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ISBN </th>
          <td mat-cell *matCellDef="let row"> {{row.isbn}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="author">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
          <td mat-cell *matCellDef="let row"> {{row.author}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="annotation">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Annotation </th>
          <td mat-cell *matCellDef="let row"> {{row.annotation}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="editBook(row)" color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteBook(row.isbn)" color="primary">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
